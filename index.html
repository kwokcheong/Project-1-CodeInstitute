<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="gallery-grid.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Nav bar hamburger -->
    <header class="header">
      <a href="" class="logo">CSS Nav</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="#work">Our Work</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#careers">Careers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>
    <!-- end of navbar hamburger -->
    
    <!-- container for header -->
    <div class="container-fluid">
      <img src="images/cuthair.jpg" id="image1" alt="heroimage">
    </div>
    <!-- end header container -->

    <!-- start container singers-->
    <div class="container-fluid">
      Placeholder for the 3 singer image
    </div>
    <!-- end container singers-->

    <!-- start gallery-->
    <div class="container gallery-container">

      <h1>Bootstrap 3 Gallery</h1>
  
      <p class="page-description text-center">Grid Layout With Zoom Effect</p>
      <div class="tz-gallery">
          <div class="row">
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Park">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Bridge">
                  </a>
              </div>
              <div class="col-sm-12 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Tunnel">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Coast">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Rails">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Traffic">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Rocks">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Benches">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/cuthair.jpg">
                      <img src="images/cuthair.jpg" alt="Sky">
                  </a>
              </div>
          </div>
      </div>
  </div>

  <!-- end gallery -->

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
  </body>
</html>
